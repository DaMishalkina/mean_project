<h1>Log in form</h1>
<form (submit)="userLoginClick()">
  <input type="text" [(ngModel)]="login" name="login" placeholder="Insert your login" class="form-control"><br>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Insert your password" class="form-control"><br>
  <button class="btn-success" type="submit">Log in</button>
</form>
