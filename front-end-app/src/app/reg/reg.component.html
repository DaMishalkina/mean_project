<h1>Registration form</h1>
<form (submit)="userRegisterClick()">
  <input type="text" [(ngModel)]="name" name="name" placeholder="Insert your name" class="form-control"><br>
  <input type="text" [(ngModel)]="login" name="login" placeholder="Insert your login" class="form-control"><br>
  <input type="email" [(ngModel)]="email" name="email" placeholder="Insert your email" class="form-control"><br>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Insert your password" class="form-control"><br>
  <button class="btn-success" type="submit">Sign up</button>
</form>
